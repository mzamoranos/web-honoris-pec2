<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link
            rel="icon"
            type="image/x-icon"
            href="/src/assets/images/favicon/favicon.png"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="./assets/styles/main.scss"
        />
        <!-- do not remove this line! -->
        <title>Galeria - Honoris Tuna</title>
        <link

    <body>
        <div class="photo-gallery">
            <div class="container">
                <div class="intro">
                    <h2 class="text-center">Galeria</h2>
                    <p class="text-center">
                        <strong> Honoris Tuna de Aragón</strong>, nombre
                        artístico de la Asociación de Antiguos Tunos Amigos del
                        Carmelo
                    </p>
                </div>
                <div class="row photos">
                    <div class="col-sm-6 col-md-4 col-lg-3 item">
                        <a
                            href="./assets/images/Ponferrada.png"
                            data-lightbox="photos"
                            ><img
                                class="img-fluid"
                                src="./assets/images/Ponferrada.png"
                        /></a>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-3 item">
                        <a
                            href="./assets/images/Ensayo.png"
                            data-lightbox="photos"
                            ><img
                                class="img-fluid"
                                src="./assets/images/Ensayo.png"
                        /></a>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-3 item">

                            href="./assets/images/guitarra.png"
                            data-lightbox="photos"
                            ><img
                                class="img-fluid"
                                src="./assets/images/guitarra.png"
                        /></a>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-3 item">
                        <a
                            href="./assets/images/Escudo Honoris b&n con letras.png"

                    <div class="col-sm-6 col-md-4 col-lg-3 item">

                            ><img
                                class="img-fluid"
                                src="./assets/images/grupo.png"
                        /></a>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-3 item">
                        <a
                            href="./assets/images/Escudo Honoris.png"
                            data-lightbox="photos"
                            ><img

                                src="./assets/images/Escudo Honoris.png"
                        /></a>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>

        <include src="./views/footer.html"></include>
